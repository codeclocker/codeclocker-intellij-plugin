# CodeClocker Plugin Configuration
# Feature flags and plugin settings

# Timer Validation Feature
# When enabled, validates that the global stopwatch time matches the sum of all per-project times
# before each data flush. This helps detect timing inconsistencies, data corruption, or race conditions.
# Default: false (disabled)
feature.validateTimers.enabled=false

# API Fetch Retry Interval
# Time in seconds between retry attempts when fetching daily time data from the API fails
# Default: 30 seconds
api.fetch.retry.interval.seconds=30
